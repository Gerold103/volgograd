{% extends "base.html" %}

{% block title %}ВолКомХоз: Выбрать день{% end %}

{% block links %}

<link href="{{ static_url('css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet" media="screen">
<script type="text/javascript" src="{{ static_url('js/bootstrap-datetimepicker.js') }}" charset="UTF-8"></script>

{% end %}

{% block body %}

<form action="/show_table" class="form-horizontal" role="form" method="get">
	<div class="form-group">
		<label for="dtp_input2" class="col-md-2 control-label">Выберите дату</label>
		<div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			<input class="form-control" size="16" type="text" value="" readonly>
			<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		</div>
		<input type="hidden" id="dtp_input2" name="date" value="" /><br/>
	</div>
	<div class="form-group">
		<div class="col-md-offset-2 col-md-12">
		<button type="submit" class="btn btn-default">Показать таблицу</button>
	</div>
	</div>
</form>

<script type="text/javascript">
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
	});
</script>

{% end %}
