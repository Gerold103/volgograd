<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}ВолКомХоз{% end %}</title>
		<link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
		<script type="text/javascript" src="{{ static_url('js/jquery.min.js') }}"></script>
		<script type="text/javascript" src="{{ static_url('js/bootstrap.min.js') }}"></script>
		<link rel="stylesheet" href="{{ static_url('css/mystyles.css') }}">
		{% block links %}
		{% end %}
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ВолКомХоз</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">Главная</a></li>
						<li><a href="/upload">Загрузить файл</a></li>
						<li><a href="/show_table">Посмотреть таблицу</a></li>
					</ul>
					{% if current_user and current_user['user_name'] %}
						<p class="navbar-text">Вы вошли как <b>{{ current_user['user_name'] }}</b></p>
					{% end %}
					<form class="navbar-form navbar-left">
						{% if current_user %}
							<a href="/logout" class="btn btn-default">Выйти</a>
						{% else %}
							<a href="/login" class="btn btn-default">Войти</a>
						{% end %}
					</form>
				</div>
			</div>
		</nav>

		{% block body %}
		{% end %}
	</body>
</html>
